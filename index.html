<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>

  <section class="comments">
    <div class="comments__inner">
      <div class="comment" id="1"></div>
      <div class="comment" id="2"></div>
      <div class="comments__replay-wrap" id="2"></div>
    </div>
    <div class="comments__add-wrap">
      <form action="" class="comments__add"></form>
    </div>
  </section>

  <!-- Pull dynamic content from the data.json file -->
  <div class="comment">
    <div class="comment__header">
      <div class="user">
        <img src="./images/avatars/image-amyrobson.png" class="user-img" width="32" height="32" alt="user-image">
        <p>amyrobson</p>
      </div>
      <p class="date">1 month ago</p>
    </div>
    <div class="comment__content">
      <p>Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
    </div>
    <div class="comment__actions">
      <div class="score-wrap">
        <div class="upvote"></div>
        <div class="score">12</div>
        <div class="downvote"></div>
      </div>
      <div class="btn-wrap">
        <button class="action delete">Delete</button>
        <button class="action reply">Reply</button>
        <button class="action edit">Edit</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./scripts/main.js" type="modules"></script>
</body>
</html>
