<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Interactive comments section</title>

</head>

<body>
  <section class="container user-action">
    <div class="user-action__wrap">
      <button class="btn change-user">Change</button>
      <button class="btn add-user">Add user</button>
    </div>
  </section>

  <section class="comments">
    <div class="comments__inner"></div>
    <div class="container comments__add-wrap">
      <form action="" class="comments__add">
        <textarea class="textarea" type="text" placeholder="Add a comment..."></textarea>
        <img class="logged-user-img" src="./images/avatars/image-amyrobson.png" width="44" height="44" alt="">
        <button class="btn btn__submit" type="submit">SEND</button>
      </form>
    </div>
  </section>


  <div class="modal delete">
    <div class="modal__title">Delete comment?</div>
    <p class="modal__text">Are you sure you want to delete this comment? This will the remove comment and can't be
      undone.</p>
    <div class="modal__btn-wrap">
      <button class="btn btn__no">No, cancel</button>
      <button class="btn btn__yes">Yes, delete</button>
    </div>
  </div>
  <div class="modal user-action">
    <button class="modal__close">X</button>
    <div class="modal__title">Change user</div>
    <div class="modal__content"></div>
  </div>
  <div class="mask"></div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">≈Åukasz T</a>.
  </div>

  <script src="./scripts/main.js" type="module"></script>
</body>

</html>
